<html>
<head>
	<title>Delete {{ bio.name }}</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'styles.css') }}">
</head>
<body>

<h1>Delete {{ bio.name }}</h1>
<p><a href= "{{ url_for('home') }}">Back to home</a></p>

<div>
	<form action = "{{ url_for('deleteBio', bio_id = bio.id) }}" method = 'post'>
		<p>Name: <input type = 'text' max = '80' name = 'name' value = "{{ bio.name }}" readonly></p>
		<p>Affiliation (leave blank if unaffiliated): <input type = 'text' max = '250' name = 'affiliation' value = "{{ affiliation }}" readonly></p>
		<p>Interests: <input type = 'text' max = '250' name = 'interests' value = "{{ bio.interests }}" readonly></p>
		<p>Email: <input type = 'text' max = '250' name = 'email' value = "{{ bio.email }}" readonly></p>
		<p>Website: <input type = 'text' max = '250' name = 'website' value = "{{ bio.website }}" readonly></p>
		<p><input type = 'submit' value = 'Delete Member'> <a href= "{{ url_for('bios') }}">Cancel and return to member listing</a>
	</form>
</div>

</body>
